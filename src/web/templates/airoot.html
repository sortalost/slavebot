{% extends 'base.html' %}

{% block title %} AI Root {% endblock %}

{% block body %}
  <h1>all users who have used ai</h1>
  <p><small>Find ID using <code>.serverinfo</code></small></p>
  <ol>
    {% for uid in users %}
      <li><a href="/ai/{{ uid }}"><strong>{{ uname }}</strong></a></li>
    {% endfor %}
  </ol>

{% endblock %}
  {% block footer %}
  <a href="/">Back to homepage</a>
  {% endblock %}

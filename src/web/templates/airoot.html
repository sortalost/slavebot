{% extends 'base.html' %}

{% block title %} AI Root {% endblock %}

{% block body %}
  <h1>all users who have used <code>.chatbot</code></h1>
  <p><small>Find ID using <code>.serverinfo</code></small></p>
  <ol>
    {% for u in users %}
      <li><a href="/ai/{{ u['_id'] }}"><strong>{{ u['name'] }}</strong></a></li>
      <p>{{ u }}</p>
    {% endfor %}
  </ol>

{% endblock %}
  {% block footer %}
  <a href="/">Back to homepage</a>
  {% endblock %}

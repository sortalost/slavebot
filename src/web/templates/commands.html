{% extends 'base.html' %}

{% block title %} commands {% endblock %}

{% block body %}
  <h1>Commands</h1>
  <ul>
    {% for cmd in commands %}
      <li><strong>{{ cmd.name }}</strong>: {{ cmd.help }}</li>
    {% endfor %}
  </ul>
  {% block footer %}
  <a href="/">Back to homepage</a>
  {% endblock %}
{% endblock %}

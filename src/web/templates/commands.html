{% extends 'base.html' %}

{% block title %} commands {% endblock %}

{% block body %}
  <h1>Commands</h1>
  <ol>
    {% for cmd in commands %}
    <li class="cmd">
      <span class="cmd-name">{{ cmd.name }}:</span>
      <span class="cmd-desc">{{ cmd.help }}</span>
    </li>
    {% endfor %}
  </ol>

{% endblock %}

  {% block footer %}
  <a href="/">Back to homepage</a>
  {% endblock %}
